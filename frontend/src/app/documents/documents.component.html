<h1>You have {{ documents.length }} documents</h1>

<!-- Show list of documents -->
<div *ngFor="let doc of documents">
  <h3>{{ doc.title }}</h3>
  <em>{{ doc.description }}</em>

  <div>
    <a href="{{ doc.file_url }}" title="">Download file</a>
  </div>

  <p>
    {{ doc.updated_at }}
  </p>

  <p>
    {{ doc.image_url }}
  </p>
  <hr>
</div>
